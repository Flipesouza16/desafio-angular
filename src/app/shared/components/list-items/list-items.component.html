<mat-list class="list-item">
  <mat-spinner class="spinner" *ngIf="!listItems?.length"></mat-spinner>
  <ng-template ngFor let-item [ngForOf]="listItems">
    <mat-list-item class="item">
      <div class="id"> #{{ item.id }} </div>
      <div class="item-info">
        <span class="item-title">{{ item.title }}</span>
        <span class="item-body">{{ item?.body }}</span>
        <span class="item-body" *ngIf="pageSlug === listaTypePages.todos">{{ item?.completed ? 'Completo' : 'NÃ£o completo' }}</span>
      </div>
    </mat-list-item>
  </ng-template>
</mat-list>
